<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>BOOLZAP</title>
</head>

<body class="my-background">
    <div class="h-100 d-flex justify-content-center align-items-center" id="root">
        <main class="container bg-white">
            <div class="row base-backgrond h-100">
                <div class="col-4 bg-white flex-column">
                    <div class="row justify-content-between align-items-center base-backgrond">
                        <div class="col-6 d-flex">
                            <!-- Utente -->
                            <img class="mt-2" :src="user.avatar">
                            <div class="centered-text ps-2 mt-2">{{user.name}}</div>
                        </div>
                        <div class="col-4">
                            <i class="bi bi-arrow-clockwise d-inline ps-2 mt-2"></i>
                            <i class="bi bi-chat-left d-inline ps-2 mt-2"></i>
                            <i class="bi bi-three-dots-vertical d-inline ps-2 mt-2"></i>
                        </div>
                    </div>
                    <div class=" bell-backround-row p-2 mt-2">
                        <div class="row">
                            <div class="col-2">
                                <div class="bell-backround">
                                    <i class="bi bi-bell-slash centered-icon"></i>
                                </div>
                            </div>
                            <div class="col-10">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <div>Attiva notifiche desktop</div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="row">
                            <div class="col-1">
                                <i class="bi bi-search centered-icon"></i>
                            </div>
                            <form class="col-10">
                                <input class="form-control ms-3 me-2" type="search"
                                    placeholder=" Cerca o inizia una nuova chat">
                            </form>
                        </div>
                    </div>
                    <div class=" bg-white">
                        <div class="row justify-content-between align-items-center overflow-auto">
                            <!-- parte dinamica-->
                            <div v-for="(contact, index) in contacts" class="col-12 d-flex">
                                <img class="mt-2" :src="contact.avatar">
                                <div class="centered-text ps-2 mt-2">{{ contact.name }}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8 p-0 base-backgrond d-flex flex-column">
                    <div class="mt-2">
                        <div class="row align-items-center">
                            <!-- Utente con cui si sta chattando attualmente -->
                            <div class="col-1">
                                <img src="./img/avatar_1.jpg">
                            </div>
                            <div class="col-9">
                                <div>Pippo</div>
                                <div>Ultimo accesso oggi alle </div>
                            </div>
                            <div class="col-2 ps-5">
                                <i class="bi bi-search"></i>
                                <i class="bi bi-paperclip"></i>
                                <i class="bi bi-three-dots-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class=" p-3 flex-grow-1 my-background-img">
                        <div class="d-flex justify-content-end my-3">
                            <div class="badge rounded-pill my-message text-dark p-3">Hai portato a spasso il cane?
                            </div>
                        </div>
                        <div class="d-flex justify-content-end  my-3">
                            <div class="badge rounded-pill my-message text-dark p-3">Ricordati di dargli da
                                mangiare!
                            </div>
                        </div>
                        <div class="d-flex justify-content-start  my-3">
                            <div class="badge rounded-pill answer-message text-dark p-3">Tutto fatto!
                            </div>
                        </div>
                    </div>
                    <!-- Parte dove l'utente scrive il messaggio -->
                    <div class="container-fluid p-2">
                        <div class="row justify-content-between align-items-center">
                            <div class="col-1 ps-4">
                                <i class="bi bi-emoji-smile"></i>
                            </div>
                            <div class="col-10">
                                <form class="">
                                    <input class="form-control" type="search" placeholder="Scrivi un messaggio">
                                </form>
                            </div>
                            <div class="col-1">
                                <i class="bi bi-mic-fill"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
